<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mój Prąd</title>
</head>
<body>

<h2>APLIKACJA MOJ PRĄD</h2>
<h3>Panel operatora - Lista liczników</h3>

<hr>
        <table>
            <tr>
                <th>ID</th>
                <th>Ostatni odczyt</th>
            </tr>

            <th:block th:each="meter : ${meters}">
                <tr class="row">
                    <th class="id" th:text="${meter.id}"></th>
                    <th class="name" th:text="${meter.value}"></th>
                </tr>
            </th:block>
        </table>
<br>
<hr>
<a href="/operator">Powrót</a>
<br><br>
<a href="/logout">Wyloguj</a>

</body>
</html>
