<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mój Prąd</title>
</head>

<body>

<h2>APLIKACJA MOJ PRĄD</h2>
<h3>Panel administratora - Nowy Klient </h3>

<hr>

<form action="addUser" modelAttribute="user">
    <input type="text" placeholder="Imie"  th:field="*{user.name}" >
    <br><br>
    <input type="text" placeholder="Nazwisko"  th:field="*{user.surname}" >
    <br><br>
    <input type="text" placeholder="Adres" th:field="*{user.address}" >
    <br><br>
    <input type="text"  th:field="*{user.phone}"> Telefon
    <br><br>
    <input type="text"  th:field="*{user.contractCost}"> Cena zgodnie z umową
    <br><br>
    <input type="submit" value="Dodaj"/>
</form>
<hr>
<br>
    <a href="/logout">Wyloguj</a>
</body>
</html>
