<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mój Prąd</title>
</head>
<body>

<h2>APLIKACJA MOJ PRĄD</h2>
<h3>Panel użytkownika - Lista Faktur</h3>

<hr>

<table>
    <tr>
        <th>Numer FV</th>
        <th>Odczyt Początkowy</th>
        <th>Odczyt Końcowy</th>
        <th>Cena</th>
        <th>Nr licznika</th>
    </tr>

    <th:block th:each="invoice : ${invoices}">
        <tr class="row">
            <th class="id" th:text="${invoice.id}"></th>
            <th class="name" th:text="${invoice.initialValue}"></th>
            <th class="name" th:text="${invoice.endValue}"></th>
            <th class="name" th:text="${invoice.price}"></th>
            <th class="name" th:text="${invoice.meter_id}"></th>
        </tr>
    </th:block>
</table>

<br>
<hr>
<a href="/uzytkownik">Powrót</a>
<br><br>
<a href="/logout">Wyloguj</a>

</body>
</html>
